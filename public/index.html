<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ CRUD Operations</title>

  <!-- 🌈 External Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- 💅 Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>✨ CRUD Operations</h1>

  <div class="btn-container">
    <button class="btn-create" onclick="createTable()">🛠 Create Table</button>
    <button class="btn-add" onclick="addItem()">➕ Add Item</button>
    <button class="btn-get" onclick="getItems()">📋 Get Items</button>
    <button class="btn-update" onclick="updateItem()">✏ Update Item</button>
    <button class="btn-delete" onclick="deleteItem()">🗑 Delete Item</button>
  </div>

  <!-- 🎨 Theme Controls -->
  <div class="theme-toggle">
    <button onclick="toggleDarkMode()">🌗 Dark Mode</button>
    <button onclick="changeTheme('#28c76f')">🟢 Green</button>
    <button onclick="changeTheme('#ff7e67')">🟠 Orange</button>
    <button onclick="changeTheme('#00cfe8')">🔵 Blue</button>
  </div>

  <div id="result">Results will appear here...</div>

  <!-- 🔧 Scripts -->
  <script src="ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
