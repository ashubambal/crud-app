<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📚 Library Management</title>

  <!-- ✅ Bootstrap CSS (must be first in head) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>📚 Library Management System</h1>

  <div class="btn-container">
    <button class="btn-create" onclick="createTable()">🛠 Create Books Table</button>
    <button class="btn-dummy" onclick="insertDummyBooks()">📥 Insert Dummy Books</button>
    <button class="btn-add" onclick="addBook()">➕ Add Book</button>
    <button class="btn-get" onclick="getBooks()">📋 View Books</button>
    <button class="btn-update" onclick="updateBook()">✏ Update Book</button>
    <button class="btn-delete" onclick="deleteBook()">🗑 Delete Book</button>
    <button class="btn-clear" onclick="clearBooks()">🔥 Clear All</button>
  </div>

  <div id="result">Results will appear here...</div>

  <!-- ✅ SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Your Custom Script -->
  <script src="script.js"></script>
</body>
</html>
