<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 20px;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* Bright button colors */
        .btn-create { background: #ff7e67; }
        .btn-add    { background: #28c76f; }
        .btn-get    { background: #00cfe8; }
        .btn-update { background: #7367f0; }
        .btn-delete { background: #ea5455; }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        #result {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            min-height: 100px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>‚ú® CRUD Operations</h1>
    <div class="btn-container">
        <button class="btn-create" onclick="createTable()">üõ† Create Table</button>
        <button class="btn-add" onclick="addItem()">‚ûï Add Item</button>
        <button class="btn-get" onclick="getItems()">üìã Get Items</button>
        <button class="btn-update" onclick="updateItem()">‚úè Update Item</button>
        <button class="btn-delete" onclick="deleteItem()">üóë Delete Item</button>
    </div>

    <div id="result">Results will appear here...</div>

    <script>
        function createTable() {
            fetch('/createTable')
                .then(res => res.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function addItem() {
            const name = prompt('Enter item name:');
            if (!name) return;
            fetch('/addItem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
                .then(res => res.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function getItems() {
            fetch('/getItems')
                .then(res => res.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (!data.length) {
                        resultDiv.innerHTML = "No items found.";
                        return;
                    }
                    resultDiv.innerHTML = data.map(item => 
                        `ID: ${item.id} | Name: ${item.name}`
                    ).join("\n");
                });
        }

        function updateItem() {
            const id = prompt('Enter item ID to update:');
            const name = prompt('Enter new item name:');
            if (!id || !name) return;
            fetch(`/updateItem/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
                .then(res => res.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function deleteItem() {
            const id = prompt('Enter item ID to delete:');
            if (!id) return;
            fetch(`/deleteItem/${id}`, { method: 'DELETE' })
                .then(res => res.text())
                .then(data => document.getElementById('result').innerText = data);
        }
    </script>
</body>
</html>
