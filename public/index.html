<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #ffffff22;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
        }

        button:hover {
            background: #ffffff44;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        #result {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            min-height: 100px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>CRUD Operations</h1>
    <div class="btn-container">
        <button onclick="createTable()">üõ† Create Table</button>
        <button onclick="addItem()">‚ûï Add Item</button>
        <button onclick="getItems()">üìã Get Items</button>
        <button onclick="updateItem()">‚úè Update Item</button>
        <button onclick="deleteItem()">üóë Delete Item</button>
    </div>

    <div id="result">Results will appear here...</div>

    <script>
        function createTable() {
            fetch('/createTable')
                .then(res => res.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function addItem() {
            const name = prompt('Enter item name:');
            if (!name) return;
            fetch('/addItem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
                .then(res => res.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function getItems() {
            fetch('/getItems')
                .then(res => res.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (!data.length) {
                        resultDiv.innerHTML = "No items found.";
                        return;
                    }
                    resultDiv.innerHTML = data.map(item => 
                        `ID: ${item.id} | Name: ${item.name}`
                    ).join("\n");
                });
        }

        function updateItem() {
            const id = prompt('Enter item ID to update:');
            const name = prompt('Enter new item name:');
            if (!id || !name) return;
            fetch(`/updateItem/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
                .then(res => res.text())
                .then(data => document.getElementById('result').innerText = data);
        }

        function deleteItem() {
            const id = prompt('Enter item ID to delete:');
            if (!id) return;
            fetch(`/deleteItem/${id}`, { method: 'DELETE' })
                .then(res => res.text())
                .then(data => document.getElementById('result').innerText = data);
        }
    </script>
</body>
</html>
