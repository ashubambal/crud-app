name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger

jobs:
  # ---------------- SonarCloud Code Analysis ----------------
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ‘ˆ Needed for better relevancy in Sonar analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # adjust if youâ€™re using another version

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Auto-provided by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # Must be created in SonarCloud & added in repo secrets

  # ---------------- Docker Build & Push ----------------
  docker-build-push:
    runs-on: ubuntu-latest
    needs: code-analysis   # Run only if analysis succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: softconsist/crud-123:latest

  # ---------------- Deploy to EC2 ----------------
  deploy-ec2:
    runs-on: ubuntu-latest
    needs: docker-build-push   # Run only after Docker push succeeds
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker rm -f $(docker ps -q) || true
            docker pull softconsist/crud-123:latest
            docker run -d -p 3000:3000 --name crud-app softconsist/crud-123:latest
